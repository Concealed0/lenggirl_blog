<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>404Error</title>
<script>     
function countDown(secs,surl){     
 var jumpTo = document.getElementById('jumpTo');
 jumpTo.innerHTML=secs;  
 if(--secs>0){     
     setTimeout("countDown("+secs+",'"+surl+"')",1000);     
     }     
 else{       
     location.href=surl;     
     }     
 }     
</script> 
</head>
<body>
<div style="width:60%;margin:0 auto">
<h1>404错误:你访问的页面不存在或者我们做了防盗链系统，请不要从浏览器处获得资源，不好意思么么哒～～～</h1>
<h1>那么既然错了那就留下来看看图片吧～</h1>
<h1><span id="jumpTo" style="color:red">3</span>秒后自动跳转到首页</h1>
<div style="width:60%;margin:0 auto"><img src="Images/contain.jpeg"  alt="Logo"></div>
</div>
<script>countDown(3,'/blogs');</script>
</body>
</html>
